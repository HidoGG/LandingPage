<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Barbers - Contacto</title>
</head>
<body>
    
    <header>

        <div class="container">

                <h1 class="logobarberia remove-bg"><img src="img/logoBarbería.png" alt="Logo de barbería"></h1>
        
                <nav>
                    <ul class="container-link">
                        <li><a class="link" href="index.html">Home</a></li>
                        <li><a class="link" href="productos.html">Productos</a></li>
                        <li><a class="link" href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
        </div>
        
    </header>

    <main>
        <form>
           <label for="nombreApellido">Nombre y Apellido</label>
           <input type="text" id="nombreApellido" class="input-padron" required>

           <label for="correoElectronico">Correo Electrónico</label>
           <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

           <label for="telefono">Teléfono</label>
           <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

           <label for="mensajes">Mensajes</label>
           <textarea name="" id="mensajes" cols="70" rows="10" class="input-padron" required></textarea>

           <fieldset>

               <legend>¿Como le gustaria que lo contactemos?</legend>

               <label for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email">Email</label>

               <label for="radio-telefono"><input type="radio" value="telefono" name="contacto" id="radio-telefono">Teléfono</label>

               <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp">Whatsapp</label>

           </fieldset>

           <fieldset>

               <legend>¿En que horario decea que lo llamemos?</legend>
               <select name="" id="">
                   <option value="">Mañana</option>
                   <option value="">Tarde</option>
                   <option value="">Noche</option>
               </select>
           </fieldset>
           
           <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de Barbers?</label>

           <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Sabado</td>
                    <td>08hs - 12hs</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img class="remove-bg" src="img/logoBarbería.png" alt="Logo de barbería">
        <p class="copyr">&copy Copyrigt Barbers - 2022</p>
    </footer>

</body>
</html>
